<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class ="container">
        <div class="jumbotron">
            <h1 class="text-center">Dorsia</h1>
            <hr>
            <h2 class="text-center">We are very booked up and way too expensive for you.</h2>
            <hr>
            <p class="text-center">You're welcome to try to get a reservation...</p>
            <div class="text-center">
                <a href="/tables">
                    <button  type="button" class="btn btn-lg btn-dark">
                        <span>Make a reservation</span>
                    </button>
                </a> 
                <a href="/">
                    <button  type="button" class="btn btn-lg btn-dark">
                        <span>Home</span>
                    </button>
                </a> 
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>

                    <div class="panel-body" id="tableSection">
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">

                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="#" id="clear">Clear Table</a>
                     | 
                    <a href="/api/tables">API Table Link</a>
                     | 
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $.get("/api/tables", function(data) {
            console.log(data);
            if(data) {
                for(var i = 0; i < data.length; i++)
                    $("#tableSection").append(generateHTML(data[i], i + 1));
            }
        });

        $.get("/api/waitlist", function(data) {
            console.log(data);
            if(data) {
                for(var i = 0; i < data.length; i++)
                    $("#waitlistSection").append(generateHTML(data[i], i + 1));
            }
        })

        function generateHTML (item, index) {
            console.log(item);
            return `<div class=\"well\"><h2><span class=\"label label-primary\">${index}</span> | ${item.reservationNumber}</h2></div>`;
        }
    </script>
</body>
</html>
