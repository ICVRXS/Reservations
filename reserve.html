<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorsia - Reservation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Dorsia</h1>
            <hr>
            <h2 class="text-center">We are very booked up and way too expensive for you.</h2>
            <hr>
            <p class="text-center">You're welcome to try to get a reservation...</p>
            <div class="text-center">
                <a href="/tables">
                    <button  type="button" class="btn btn-lg btn-dark" id="tables-btn">
                        <span>View Tables</span>
                    </button>
                </a> 
                <a href="/">
                    <button  type="button" class="btn btn-lg btn-dark" id="home-btn">
                        <span>Home</span>
                    </button>
                </a> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-heading">
                    <div class="panel">
                        <h2 class="panel-title text-center">Make your Reservation</h2>
                    </div>    
                </div>
                <form>
                    <div class="form-group">
                        <label for="reservationName">Name</label>
                        <input type="name" class="form-control" id="reservationName">
                    </div>
                    <div class="form-group">
                        <label for="reservationPhone">Phone</label>
                        <input type="phone" class="form-control" id="reservationPhone">
                    </div>
                    <div class="form-group">
                        <label for="reservationEmail">Email</label>
                        <input type="email" class="form-control" id="reservationEmail">
                    </div>
                    <button type="submit" class="btn btn-dark" id="reservation-submit">Submit</button>
                    </form>
                </div>

            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="#" id="clear">Clear Table</a>
                     | 
                    <a href="/api/tables">API Table Link</a>
                     | 
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
    
    <script type="text/javascript">
    $("#reservation-submit").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#reservationName").val().trim(),
        phone: $("#reservationPhone").val().trim(),
        email: $("#reservationEmail").val().trim(),
      };
      console.log(newReservation);

      $.post("/api/tables", newReservation, function(data){
          console.log("reserve.html", data);
          alert("Making reservations...");
        });
    });
    </script>
</body>
</html>
